<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>NComunicaciones 2019</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/colors.css">
    </head>
    <body>
        <h1 class="title-hidden">NComunicaciones</h1>
        <header class="bg-gray">
            <div class="wrapper-header bg-aquamarine">
                <div class="wrapper-bullet">
                    <span class="bullet b-yellow"></span>
                    <span class="bullet b-green"></span>
                    <span class="bullet b-gold"></span>
                    <span class="bullet b-dark-pink"></span>
                </div>
                <h2 class="title-h2">&lt;header&gt;</h2>
            </div>
        </header>
        <section class="bg-gray main-section">
            <div class="wrapper-nav bg-light-yellow sub-section">
                <h2 class="title-h2">&lt;nav&gt;</h2>
                <h3 class="title-h3">&lt;header&gt;</h3>
            </div>
            <div class="wrapper-article bg-light-green sub-section">
                <h2 class="title-h2">&lt;article&gt;</h2>
                <h3 class="title-h3">&lt;header&gt;</h3>
            </div>
            <div class="wrapper-aside bg-light-orange sub-section">
                <h2 class="title-h2">&lt;aside&gt;</h2>
                <h3 class="title-h3 bg-dark-orange">&lt;section&gt;</h3>
                <h3 class="title-h3 bg-dark-orange">&lt;section&gt;</h3>
                <h3 class="title-h3 bg-dark-orange">&lt;section&gt;</h3>
            </div>
        </section>
        <footer class="bg-gray">
            <div class="wrapper-footer bg-aquamarine">
                <div class="wrapper-bullet">
                    <span class="bullet b-yellow"></span>
                    <span class="bullet b-blue"></span>
                    <span class="bullet b-orange"></span>
                    <span class="bullet b-dark-green"></span>
                </div>
                <h2 class="title-h2">&lt;footer&gt;</h2>
            </div>
        </footer>

        <script src="lib/js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
